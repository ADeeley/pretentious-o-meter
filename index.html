<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
<script src="index.js"></script>

<body>
  <div class="jumbotron" style="height:90%">
	<div class="container">
		<h1>Pretentious-O-Meter</h1>
		<h3> Find out whether a film is pretentious trite, re-hashed trash, or somewhere in between</h3><br>
		<br><br>
		<div class="row">
			<div class="col-lg-8">
				<div class="row">
		  			<div class="col-lg-2"></div>
		  			<div class="col-lg-8">
		    			<div class="input-group">
		      			<input type="text" class="form-control text-center" placeholder="Film Name..." id="name">
			      		<span class="input-group-btn">
		        			<button class="btn btn-default" type="button" id="submit">Go</button>
		      			</span>
		    			</div><!-- /input-group -->
		  			</div><!-- /.col-lg-6 -->
		  		</div><!-- /.col-lg-6 -->

		  		<br><br>
		  		<div class="row">
		  				Examples:
							<button type="button" class="btn btn-default" id="ex1" value='Dumb & Dumber'>Dumb & Dumber</button>
		    				<button type="button" class="btn btn-default" id="ex2" value='Birdman: Or'>Birdman</button>
		    				<button type="button" class="btn btn-default" id="ex3" value='Starship Troopers'>Starship Troopers</button>
		    				<button type="button" class="btn btn-default" id="ex4" value='Argo'>Argo</button>
		    				<button type="button" class="btn btn-default" id="ex5" value='Superbad'>Superbad</button>
		    				<button type="button" class="btn btn-default" id="ex6" value='The Artist'>The Artist</button>
		    				<button type="button" class="btn btn-default" id="ex7" value='The Avengers'>The Avengers</button>
		    				<button type="button" class="btn btn-default" id="ex8" value='Batman Forever'>Batman Forever</button>
		    				<button type="button" class="btn btn-default" id="ex9" value='Free Willy'>Free Willy</button>
		    				<button type="button" class="btn btn-default" id="ex10" value='Hobbit'>The Hobbit</button>
		    				<button type="button" class="btn btn-default" id="ex11" value='Big Momma'>Big Momma's House</button>
					
				</div><!-- /.row -->
				<div class="row">
					<div class="col-lg-5"></div>
					<div class="col-lg-2">
						<h1><span id='pret-val'>
						</span></h1>
					</div>
				</div>
				
				<img id='loader' style="display:none" src="ajax-loader.gif"/>
				<label id="message" class="text-center"></label><br>
				<div class="progress">
			  		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
		    			<span class="sr-only"></span>
		  			</div>
				</div>
			</div>
			<div class="col-lg-2">
				<div id='film-info' style="display:none;">
					<span><h3><span id="title"></span></h3> <h4>(<span id='year'></span>)</h4></span>
					<b>Metascore:</b> <div id='meta'></div>
					<b>IMDB Rating:</b> <div id='imdb-score'></div>
				</div>
			</div>
			<div class="col-lg-2">
				<img id='poster' style="max-height:275px;"></img>		
			</div>
		</div>
  	</div>
</div>
